<!DOCTYPE html>
<html>
<head>
	<title>Furver Playground</title>
</head>
<body>
	<h1>Furver Playground</h1>
  <p>See window.api in console inspector.</p>
  <p>TBD: Generate docs for schema.</p>

	<script src="./client.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      furver.client({endpoint: '/'})
        .then(api => window.api = api)
        .catch(console.error)
    })
  </script>
</body>
</html>
